<div class="container color-dark">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
<form [formGroup]="ReactiveForm" class="login" (submit)="onSubmit()">
  <a routerLink="/authorization">Sign in</a>
  <div>
    <label>Email</label>
    <input type="text" id="email" formControlName="email">
    <div class="error" *ngIf="isControlInvalid('email')">
      Введите валидный адрес почты
    </div>
  </div>

  <div>
    <label>Пароль:</label>
    <input #password type="password" id="password" formControlName="password">
    <div class="error" *ngIf="isControlInvalid('password')">
      Введите валидный пароль
    </div>
  </div>

  <div>
    <label>Повторите пароль:</label>
    <input #repeatPassword type="password" id="repeat-password">
    <div class="error" *ngIf="isConfirmPassword(password.value, repeatPassword.value)">
      Пароли не совпадают
    </div>
  </div>

  <div>
  <p class="sign-in">
     <!--(click)="add(loginName.value, password.value, repeatPassword.value); loginName.value=''; password.value=''; repeatPassword.value=''"-->
    <button class="md-raised md-primary md-button md-ink-ripple" type="submit">
      Зарегестрироваться
    </button>
  </p>
  </div>
</form>
<div>

</div>
</div>
