<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
<form [formGroup]="AuthorizeForm" class="login" (submit)="onSubmit()">
  <div class="ling-registration">
    <p>Sign in or</p>
    <a routerLink="/register">Sign up</a>
  </div>
  <div>
    <label>Email</label>
    <input type="text" id="email" formControlName="email">
    <div class="error" *ngIf="isControlInvalid('email')">
      Введите валидный адрес почты
    </div>
  </div>

  <div>
    <label>Пароль:</label>
    <input #password type="password" id="password" formControlName="password">
    <div class="error" *ngIf="isControlInvalid('password')">
      Введите валидный пароль
    </div>
  </div>

  <div>
    <p class="sign-in">
      <button class="md-raised md-primary md-button md-ink-ripple" type="submit">
        Sign In
      </button>
    </p>
  </div>
</form>
